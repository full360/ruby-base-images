name: GitHub CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * 0

jobs:
  build-base:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Ruby 2.6
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: ruby/2.6/alpine
        always_pull: true
        repository: full360/ruby
        tags: latest,2-alpine,2.6-alpine

    - name: Build JRuby 1.7 JRE7
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/1.7/jre
        always_pull: true
        repository: full360/jruby
        tags: 1.7-jre,1.7-jre7

    - name: Build JRuby 9.1 JRE8
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/9.1/alpine-jre
        always_pull: true
        repository: full360/jruby
        tags: 9.1-jre-alpine,9.1-jre8-alpine

    - name: Build JRuby 9.2 JRE8
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/9.2/jre8
        always_pull: true
        repository: full360/jruby
        tags: 9-jre8,9.2-jre8

    - name: Build JRuby 9.2 JRE11
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/9.2/jre11
        always_pull: true
        repository: full360/jruby
        tags: latest,9-jre11,9.2-jre11

  build-onbuild:
    needs: build-base
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Ruby 2.6 onbuild
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: ruby/2.6/alpine/onbuild
        always_pull: true
        repository: full360/ruby
        tags: 2-alpine-onbuild,2.6-alpine-onbuild

    - name: Build JRuby 1.7 JRE7 onbuild
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/1.7/jre-onbuild
        always_pull: true
        repository: full360/jruby
        tags: 1.7-jre-onbuild,1.7-jre7-onbuild

    - name: Build JRuby 9.1 JRE8 onbuild
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/9.1/alpine-jre-onbuild
        always_pull: true
        repository: full360/jruby
        tags: 9.1-jre-alpine-onbuild,9.1-jre8-alpine-onbuild

    - name: Build JRuby 9.2 JRE8 onbuild
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/9.2/jre8/onbuild
        always_pull: true
        repository: full360/jruby
        tags: 9-jre8-onbuild,9.2-jre8-onbuild

    - name: Build JRuby 9.2 JRE11 onbuild
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: jruby/9.2/jre11/onbuild
        always_pull: true
        repository: full360/jruby
        tags: 9-jre11-onbuild,9.2-jre11-onbuild
